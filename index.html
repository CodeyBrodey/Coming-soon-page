<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 1em 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="column body-column">
  <img src="../Coming-soon-page/images/bg-pattern-desktop.svg" alt="" class="background-img">
  <main>
    <section class="hero row">
      <div class="content">
        <div class="logo-img-container">
          <img src="../Coming-soon-page/images/logo.svg" alt="" class="logo-img">
        </div>
        <div class="hero-mobile-img-container">
          <img src="../Coming-soon-page/images/hero-mobile.jpg" alt="female model posing and looking at camera" class="hero-img-mobile">
        </div>
        <div class="text-content">
          <h1 class="hero-title"><span class="h1-accent">We're</span> coming soon</h1>
          <p class="hero-paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.<p>
          <div class="input-content">
            <div class="input-div">
              <input type="text" placeholder="Email Address" class="email-input">
              <img src="../Coming-soon-page/images/icon-error.svg" alt="" class="error-icon not-visible">
              <button class="arrow-btn">
                <img src="../Coming-soon-page/images/icon-arrow.svg" alt="" class="arrow-img">
              </button>
            </div>
          </div>
          <p class="wrong-text not-visible">Please provide a valid email</p>
        </div>
      </div>
      <div class="hero-desktop-img-container">
        <img src="../Coming-soon-page/images/hero-desktop.jpg" alt="female model posing and looking at camera" class="hero-img-desktop">
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
